<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* Font */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }

        /* Styling konten */
        .container {
            position: relative;
            text-align: center;
            height: 100vh;
            background-image: url(Photoroom_20240417_200231.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            z-index: 1;
        }

        /* Styling menu pemesanan */
        .menu {
            border: 1px solid #fff;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
        }
        
        .menu label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .menu input[type="text"],
        .menu textarea,
        .menu input[type="number"],
        .terahir  {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #fff;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: transparent;
            color: #fff;
        }
        
        .terahir{
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .menu input[type="submit"]:hover {
            background-color: beige;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="overlay"></div>
    <div class="content">
        <h1>Selamat Datang di Toko Baju Kami</h1>
        <p>Temukan koleksi terbaru kami dan pesan sekarang!</p>

        <div class="menu">
            <h2>Form Pemesanan</h2>
            <form action="/submit_order" method="post">
                <label class="nama" for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama"><br>
                
                <label class="alamat" for="alamat">Alamat:</label><br>
                <textarea id="alamat" name="alamat"></textarea><br>
                
                <label class="jumlah" for="jumlah">Jumlah:</label><br>
                <input type="number" id="jumlah" name="jumlah"><br><br>
                
                <button class="terahir" type="button" onclick="sendwa()">pesan sekarang</button> 
            </form>
            <a href="landing.html">kembali</a>
        </div>
    </div>
</div>

</body>

<script>
    function sendwa(){
        var nomor = "+6288220632322";

        var name = document.querySelector('.nama').value;
        var alamat = document.querySelector('.alamat').value;
        var jumlah = document.querySelector('.jumlah').value;

        var url = "https://wa.me/" + nomor + "?text=" 
        + "*name :* " +name+"%0a"
        + "*alamat :* " +alamat+"%0a"
        + "*jumlah :* " +jumlah+"%0a%0a"
        +"halo kak saya ingin memesan pangsi"

        window.open(url, '_blank').focus();

    }
</script>
</html>
